<!DOCTYPE html>
<html>
<head>
    <title>I Love You ♾️</title>
    <style>
        body {
            background-color: #ffebee;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            transition: all 1s;
        }
        
        .top-gif {
            width: 200px;
            margin-bottom: 20px;
        }
        
        .container {
            text-align: center;
            position: relative;
        }
        
        .love-button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            position: relative;
            z-index: 3;
            margin-top: 20px;
        }
        
        .final-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffebee;
            z-index: 5;
        }
        
        .final-gif img {
            max-width: 90%;
            max-height: 70%;
        }
        
        .final-caption {
            margin-top: 20px;
            font-size: 2rem;
            color: #ff6b6b;
            font-weight: bold;
            text-shadow: 0 0 10px white;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .sparkle {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0) 70%);
            z-index: 4;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <img src="711f384dff486fdbad35cdf258188b2feafaaad6.gif" class="top-gif" alt="Cute GIF">
    
    <div class="container">
        <button id="loveButton" class="love-button">I Love You 1x</button>
    </div>
    
    <div id="finalGif" class="final-gif">
        <img src="bears-hug-love-you.gif" alt="Romantic Bears Hugging">
        <div class="final-caption">I love you so much ♾️</div>
    </div>
    
    <div class="sparkle" id="sparkle"></div>
    
    <audio id="bgMusic" loop>
        <source src="the-ronettes-be-my-baby.mp3" type="audio/mpeg">
    </audio>

    <script>
        let clickCount = 1;
        const loveButton = document.getElementById('loveButton');
        const finalGif = document.getElementById('finalGif');
        const sparkle = document.getElementById('sparkle');
        const bgMusic = document.getElementById('bgMusic');
        
        // Start music on first interaction
        document.body.addEventListener('click', function() {
            bgMusic.play();
        }, { once: true });
        
        loveButton.addEventListener('click', function() {
            clickCount += 1;
            const newSize = 1 + (clickCount * 0.05);
            this.style.transform = `scale(${newSize})`;
            
            if (clickCount < 1000) {
                this.textContent = `I Love You ${clickCount}x`;
            } else {
                this.textContent = `I Love You ∞x`;
                
                // Sparkle effect
                sparkle.style.opacity = '1';
                
                // After 1 second, show final GIF
                setTimeout(() => {
                    document.querySelector('.container').style.opacity = '0';
                    document.querySelector('.top-gif').style.opacity = '0';
                    finalGif.style.display = 'flex';
                    
                    // Remove sparkle after animation
                    setTimeout(() => {
                        sparkle.style.opacity = '0';
                    }, 1000);
                }, 1000);
            }
        });
    </script>
</body>
  </html>

<!DOCTYPE html>
<html>
<head>
    <title>I Love You ♾️</title>
    <style>
        body {
            background-color: #ffebee;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            transition: all 1s;
        }
        
        .top-gif {
            width: 200px;
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .container {
            text-align: center;
            position: relative;
            transition: all 1s;
        }
        
        .love-button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(255,107,107,0.4);
            font-weight: bold;
            position: relative;
            z-index: 3;
            margin-top: 20px;
            animation: pulse 1.5s infinite;
            transition: all 0.3s;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .final-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffebee;
            z-index: 10;
            opacity: 0;
            transition: opacity 1.5s;
        }
        
        .final-gif img {
            max-width: 90%;
            max-height: 60%;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .final-caption {
            margin-top: 30px;
            font-size: 2.5rem;
            color: #ff6b6b;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255,255,255,0.8);
            animation: textPulse 2s infinite;
        }
        
        @keyframes textPulse {
            0% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.9; }
        }
        
        .sparkle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            box-shadow: 0 0 10px 5px white;
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            z-index: 5;
        }
    </style>
</head>
<body>
    <img src="711f384dff486fdbad35cdf258188b2feafaaad6.gif" class="top-gif" alt="Cute GIF">
    
    <div class="container">
        <button id="loveButton" class="love-button">Tap Me! I Love You</button>
    </div>
    
    <div id="finalGif" class="final-gif">
        <img src="bears-hug-love-you.gif" alt="Romantic Bears Hugging">
        <div class="final-caption">I love you so much baby ♾️</div>
    </div>
    
    <audio id="bgMusic" loop>
        <source src="the-ronettes-be-my-baby.mp3" type="audio/mpeg">
    </audio>

    <script>
        let clickCount = 0;
        const loveButton = document.getElementById('loveButton');
        const finalGif = document.getElementById('finalGif');
        const bgMusic = document.getElementById('bgMusic');
        const container = document.querySelector('.container');
        
        // Start music on first interaction
        document.body.addEventListener('click', function() {
            bgMusic.play().catch(e => console.log("Audio play failed:", e));
        }, { once: true });
        
        loveButton.addEventListener('click', function() {
            clickCount += 10;
            const newSize = 1 + (clickCount * 0.01);
            this.style.transform = `scale(${newSize})`;
            
            // Create sparkle effect
            createSparkle();
            
            if (clickCount < 100) {
                this.textContent = `I Love You ${clickCount}x`;
            } else {
                this.textContent = `I Love You ♾️`;
                // Create massive confetti
                createConfetti();
                
                // After effects, show final GIF
                setTimeout(() => {
                    container.style.opacity = '0';
                    document.querySelector('.top-gif').style.opacity = '0';
                    setTimeout(() => {
                        finalGif.style.display = 'flex';
                        setTimeout(() => {
                            finalGif.style.opacity = '1';
                        }, 100);
                    }, 1000);
                }, 1500);
            }
        });
        
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = Math.random() * 100 + 'px';
            sparkle.style.top = Math.random() * 100 + 'px';
            document.body.appendChild(sparkle);
            
            // Animate sparkle
            setTimeout(() => {
                sparkle.style.opacity = '0.8';
                sparkle.style.transform = 'scale(2)';
                setTimeout(() => {
                    sparkle.style.opacity = '0';
                    setTimeout(() => {
                        sparkle.remove();
                    }, 1000);
                }, 300);
            }, 10);
        }
        
        function createConfetti() {
            const colors = ['#ff6b6b', '#ffb8b8', '#ffdd59', '#7bed9f', '#70a1ff'];
            
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(confetti);
                
                // Animate confetti
                setTimeout(() => {
                    confetti.style.opacity = '1';
                    confetti.style.top = '100vh';
                    confetti.style.transition = `top ${3 + Math.random() * 3}s linear`;
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, Math.random() * 1000);
            }
        }
    </script>
</body>
</html>

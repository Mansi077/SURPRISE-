<!DOCTYPE html>
<html>
<head>
  <title>I Love You ‚ôæÔ∏è</title>
  <style>
    body {
      background-color: #fff0f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .top-gif {
      width: 180px;
      margin-bottom: 30px;
    }

    .container {
      text-align: center;
    }

    .love-button {
      background: linear-gradient(45deg, #ff6b81, #ff9f9f);
      color: white;
      border: none;
      padding: 20px 40px;
      font-size: 22px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255,107,107,0.3);
      font-weight: bold;
      position: relative;
      z-index: 2;
      margin-top: 20px;
      transform: scale(1);
      transition: transform 0.3s ease;
    }

    .final-gif {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #fff0f5;
      z-index: 5;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    .final-gif img {
      max-width: 90%;
      max-height: 60%;
      border-radius: 15px;
    }

    .final-caption {
      margin-top: 25px;
      font-size: 2rem;
      color: #ff6b81;
      font-weight: bold;
    }

    .sparkle {
      position: absolute;
      font-size: 20px;
      pointer-events: none;
      z-index: 3;
      animation: floatUp 1.8s ease-out forwards;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-40px) scale(0.5); opacity: 0; }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #f00;
      opacity: 0;
      z-index: 1;
      animation: fall 4s linear forwards;
    }

    @keyframes fall {
      to { transform: translateY(100vh) rotate(360deg); opacity: 1; }
    }

    .music-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
      background: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 15px rgba(0,0,0,0.2);
      cursor: pointer;
      font-size: 24px;
      color: #ff6b81;
    }
  </style>
</head>
<body>
  <img src="711f384dff486fdbad35cdf258188b2feafaaad6.gif" class="top-gif" alt="Floating Cartoon GIF">

  <div class="container">
    <button id="loveButton" class="love-button">I Love You 0x</button>
  </div>

  <div id="finalGif" class="final-gif">
    <img src="bears-hug-love-you.gif" alt="Hugging Bears">
    <div class="final-caption">I love you so much üíó</div>
  </div>

  <audio id="bgMusic" loop>
    <source src="the-ronettes-be-my-baby.mp3" type="audio/mpeg">
  </audio>

  <div class="music-control" id="musicControl">‚ô™</div>

  <script>
    let count = 0;
    const loveButton = document.getElementById('loveButton');
    const finalGif = document.getElementById('finalGif');
    const bgMusic = document.getElementById('bgMusic');
    const musicControl = document.getElementById('musicControl');
    let buttonScale = 1;

    // Music autoplay fix
    window.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.play().catch(() => {});
      }
    }, { once: true });

    musicControl.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.play();
        musicControl.textContent = '‚ô´';
      } else {
        bgMusic.pause();
        musicControl.textContent = '‚ô™';
      }
    });

    loveButton.addEventListener('click', () => {
      count += 10;
      buttonScale += 0.1;

      loveButton.style.transform = `scale(${buttonScale})`;

      loveButton.textContent = count >= 100 ? "I Love You ‚ôæÔ∏è" : `I Love You ${count}x`;

      showSparkles();

      if (count >= 100) {
        showFinalGif();
      }
    });

    function showSparkles() {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.textContent = '‚ú®';

      const rect = loveButton.getBoundingClientRect();
      sparkle.style.left = `${rect.left + rect.width / 2}px`;
      sparkle.style.top = `${rect.top}px`;

      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 1800);
    }

    function showFinalGif() {
      createConfetti(30);

      setTimeout(() => {
        document.querySelector('.container').style.opacity = '0';
        document.querySelector('.top-gif').style.opacity = '0';
        setTimeout(() => {
          finalGif.style.display = 'flex';
          setTimeout(() => {
            finalGif.style.opacity = '1';
          }, 200);
        }, 1000);
      }, 1000);
    }

    function createConfetti(amount) {
      const colors = ['#ff6b81', '#ffb6b9', '#feca57', '#70a1ff', '#7bed9f'];
      for (let i = 0; i < amount; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.width = `${8 + Math.random() * 6}px`;
        confetti.style.height = `${8 + Math.random() * 6}px`;
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.top = '-20px';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }
  </script>
</body>
</html>
